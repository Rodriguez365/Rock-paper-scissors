<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="rules_container">

    </div>
    <div class="final_rule_container">

    </div>
    <div class="begin_container">

    </div>
    <div class="headerMain">
        <h2 class="header1">Rock-Paper-Scissors</h2>
        <h3 class="header">Human Vs Computer</h3>
    </div>
    <h2 class="points">Points</h2>
    <div class="score_names">
        
        <div class="human">
            <h3>Human</h3>
            <p class="human_score"></p>
        </div>
        <h3 class="tie">Its a tie</h3>
        <div class="computer">
            <h3>Computer</h3>
            <p class="computer_score">3</p>
        </div>
    </div>
    <div class="who_wins">
        <h3></h3>
    </div>

    <div class="options">
        <div id="rock">
            <button><img src="pic/rock.jpeg" alt="rock"></button>
        </div>
        <div id="paper">
            <button><img src="pic/paper.png" alt="paper"></button>
        </div>
        <div id="scissors">
            <button><img src="pic/scissors.png" alt="scissors"></button>
        </div>
        
    </div>
    <script src="javascript.js"> 
    </script>
</body>
</html>
